<!DOCTYPE html>
<html>
    <head>
    	<title></title>
    	<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css">
    	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,400italic,600,300italic,300|Oswald:400,300,700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  		<link rel="stylesheet" href="https://cloud.typography.com/610186/6645572/css/fonts.css">

    	<link href="style/animate.css" rel="stylesheet" type="text/css">
		<link href="style/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main left">
        	<form class="animated">
        		<div class="input-box">
        			<div class="input-field">
        				<input id="username" type="text" placeholder="" />
        				<label for="username">username</label>
        			</div>
        			<div class="input-field">
        				<input id="password" type="password" placeholder="" />
        				<label for="password">password</label>
        			</div>
        			<button class="btn">Login Now</button>
        		</div>
        	</form>
			<div class="chat-area">
				<textarea class="message"></textarea>
				<button class="btn small right">Login Now</button>
			</div>
        </div>
		
		<div class="main right">
			<div class="settings">
				<div class="logout">
					<i class="material-icons">power_settings_new</i>
				</div>
			</div>
		</div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="script/main.js"></script>
    </body>
</html>
